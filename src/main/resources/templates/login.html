<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1",  shrink-to-fit=no>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body style="background-color:#f8f9fa">
<div class="container bg-light col-lg-12 min-vh-100">
<div class="container bg-light col-2 min-vh-100 col-md-3">
  <form class="form-signin mt-5 " method="post" action="/login">
    <h2 class="form-signin-heading"><strong>Please sign in</strong></h2>
    <p>
      <div class="mb-auto pb-auto">
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>

    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
</div>
</body></html>
